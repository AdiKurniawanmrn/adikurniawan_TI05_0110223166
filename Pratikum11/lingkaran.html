<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Luas dan Keliling Lingkaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
        <script>
            function hitung() 
            {
                var jariJari = parseFloat(document.getElementById("radius").value);
    
                if (isNaN(jariJari) || jariJari <= 0) {
                    document.getElementById("result").innerHTML = "Masukkan tidak valid. Jari-jari harus berupa angka positif.";
                } else {
                    var luas = Math.PI * Math.pow(jariJari, 2);
                    var keliling = 2 * Math.PI * jariJari;
    
                    document.getElementById("result").innerHTML = `
                        <p>Luas lingkaran dengan jari-jari ${jariJari.toFixed(2)} adalah ${luas.toFixed(2)}.</p>
                        <p>Keliling lingkaran dengan jari-jari ${jariJari.toFixed(2)} adalah ${keliling.toFixed(2)}.</p>`;
                }
            }
        </script>
</head>
<body>
    <h2>Perhitungan Luas dan Keliling Lingkaran</h2>

        <form onsubmit="hitung(); return false;">
            <label for="radius">Jari-jari Lingkaran:</label>
            <input type="number" id="radius" placeholder="Masukkan jari-jari" required>
            <button type="submit">Hitung</button>
        </form>
    <div id="result"></div>
</body>
</html>
